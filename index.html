    function onYouTubeIframeAPIReady() {
        youtubePlayer = new YT.Player('youtube-player-container', {

    function onPlayerReady(event) {

    /* -------------------- í”Œë ˆì´ì–´ ì»¨íŠ¸ë¡¤ í•¨ìˆ˜ -------------------- */
    function playTrack(index) {
        if (index >= 0 && index < currentPlaylist.length) {
            currentTrackIndex = index;
            const track = currentPlaylist[currentTrackIndex];
            youtubePlayer.loadVideoById(track.videoId);
            originalAlbumArtUrl = track.albumImage;
            if (!useUserCover) albumArtImg.src = track.albumImage;
            trackTitleSpan.textContent = track.name || 'ë…¸ë˜ ì œëª©';
            const artistNames = (track.artists || []).map(a => a.name).join(', ');
            trackArtistSpan.textContent = artistNames ? `- ${artistNames}` : '';
        }
    }

    function togglePlayPause() {
        if (!youtubePlayer || currentTrackIndex === -1) return;
        isPlaying ? youtubePlayer.pauseVideo() : youtubePlayer.playVideo();
    }
    function playNext() {
        if (currentPlaylist.length > 0) playTrack((currentTrackIndex + 1) % currentPlaylist.length);
    }
    function playPrev() {
        if (currentPlaylist.length > 0) playTrack((currentTrackIndex - 1 + currentPlaylist.length) % currentPlaylist.length);

    /* -------------------- YouTube API ê²€ìƒ‰ -------------------- */

    /* -------------------- Waveform ì• ë‹ˆë©”ì´ì…˜ -------------------- */
    function initWaveform(canvas, options = {}) {

            if(cssW!==lastW||cssH!==lastH){ lastW=cssW; lastH=cssH; canvas.width=Math.floor(cssW*dpr); canvas.height=Math.floor(cssH*dpr); ctx.setTransform(dpr,0,0,dpr,0,0); }
        }
        function roundRect(ctx,x,y,w,h,r){ const rr=Math.min(r,w*.5,h*.5); ctx.beginPath(); ctx.moveTo(x+rr,y); ctx.lineTo(x+w-rr,y); ctx.quadraticCurveTo(x+w,y,x+w,y+rr); ctx.lineTo(x+w,y+h-rr); ctx.quadraticCurveTo(x+w,y+h,x+w-rr,y+h); ctx.lineTo(x+rr,y+h); ctx.quadraticCurveTo(x,y+h,x,y+h-rr); ctx.lineTo(x,y+rr); ctx.quadraticCurveTo(x,y,x+rr,y); ctx.closePath(); }
        function render(ts){
            if(!startedAt) startedAt=ts; const t=(ts-startedAt)/1000;
            resizeIfNeeded(); const W=canvas.clientWidth, H=canvas.clientHeight;
            ctx.clearRect(0,0,W,H);
            const barWidth=Math.max(2,(W-(cfg.barCount-1)*cfg.gap)/cfg.barCount);
            ctx.shadowBlur=cfg.glowBlur; ctx.shadowColor=cfg.glowColor;
            for(let i=0;i<cfg.barCount;i++){
                const base=easeCos((t*cfg.baseSpeedHz + i*0.18)%1); const ripple=easeCos((t*cfg.rippleSpeedHz + i*0.35)%1);
                const mix=cfg.baseWeight*base + cfg.rippleWeight*ripple; const ratio=cfg.minRatio + (cfg.maxRatio-cfg.minRatio)*mix;
                const target=H*ratio; const h=prevHeights[i]+(target-prevHeights[i])*cfg.smoothing; prevHeights[i]=h;
                const x=i*(barWidth+cfg.gap), y=H-h, r=Math.min(3,barWidth*0.35);
                roundRect(ctx,x,y,barWidth,h,r); ctx.fillStyle=cfg.fillStyle; ctx.fill();
            }
            ctx.shadowBlur=0; ctx.shadowColor='transparent';
            requestAnimationFrame(render);
        }
        requestAnimationFrame(render);
        return { setSpeed(mult){ mult=Math.max(0.1, Math.min(5, mult||1)); cfg.baseSpeedHz = 0.6 * mult; cfg.rippleSpeedHz = 1.2 * mult; } };
    }

        volumeSlider.addEventListener('input', e => {

        speedInput.addEventListener('input', e => {

        metaSize.addEventListener('input', e => {

            metaSize.dispatchEvent(new Event('input'));
        });

        // ì´ˆê¸°ê°’ ì„¤ì •
        setLayout('horizontal');
        waveform = initWaveform(waveformCanvas);
        speedInput.dispatchEvent(new Event('input'));
        titleSize.dispatchEvent(new Event('input'));
        metaSize.dispatchEvent(new Event('input'));

        applyBg.click();
    }
