    /* ë ˆì´ì•„ì›ƒ: ì¢Œ/ì¤‘/ìš° 3ì—´ */
    .app-grid{ display:grid; grid-template-columns: 300px 1fr 300px; gap:1rem; }

    .card{ background:#fff; border-radius:20px; box-shadow:0 10px 25px -5px rgba(0,0,0,.1),0 10px 10px -5px rgba(0,0,0,.04); }

    /* ì¢Œì¸¡ ê²€ìƒ‰ íŒ¨ë„ ìŠ¤í¬ë¡¤ */

    /* ì§„í–‰ë°” */
    .progress-wrap{ width:100%; padding: .25rem 1rem 1rem 1rem; }

    .time-label{ font-size:.75rem; opacity:.9; min-width:2.5rem; text-align:center; }
    input[type="range"].progress{

    input[type="range"].progress::-webkit-slider-thumb{

    }
    input[type="range"].progress::-moz-range-thumb{

    }

    /* ê°€ì‚¬ ì˜ì—­ */

    .current-line{ font-weight:700; opacity:.98; }
    .prev-line,.next-line{ opacity:.75; }

    /* ìš°ì¸¡ ëª¨ë“œ íŒ¨ë„ */
    .mode-badge{ font-size:.8rem; padding:.4rem .6rem; border-radius:.65rem; background:#f3f4f6; display:inline-flex; gap:.5rem; align-items:center; }
    .muted{ opacity:.6 }
  </style>
</head>

<script>
  /* -------------------- DOM refs -------------------- */
  const searchInput = document.getElementById('searchInput');
  const searchButton = document.getElementById('searchButton');
  const searchResultsContainer = document.getElementById('searchResults');
  const statusDiv = document.getElementById('status');

  const albumArtImg = document.getElementById('albumArt');
  const trackTitleSpan = document.getElementById('trackTitle');
  const trackArtistSpan = document.getElementById('trackArtist');
  const artistNameP = document.getElementById('artistName');

  const progressBar = document.getElementById('progressBar');
  const curTimeEl = document.getElementById('curTime');
  const totalTimeEl = document.getElementById('totalTime');

  const playPauseBtn = document.getElementById('playPauseBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const playIcon = document.getElementById('playIcon');
  const pauseIcon = document.getElementById('pauseIcon');

  const keyShift = document.getElementById('keyShift');
  const keyShiftLabel = document.getElementById('keyShiftLabel');
  const keyShiftHelp = document.getElementById('keyShiftHelp');
  const playbackRate = document.getElementById('playbackRate');
  const rateLabel = document.getElementById('rateLabel');

  const lyricsBox = document.getElementById('lyricsBox');

  /* -------------------- Player state -------------------- */
  let youtubePlayer, isPlaying=false, currentPlaylist=[], currentTrackIndex=-1;
  let progressRaf = null, seeking=false;

  const PLACEHOLDER = albumArtImg.src;
  const YOUTUBE_API_KEY = 'AIzaSyCydSU4s3HYDPKqEp37JIY8HdAmHvelHns';

  /* -------------------- YouTube IFrame API -------------------- */
  const tag = document.createElement('script'); tag.src="https://www.youtube.com/iframe_api";
  document.head.appendChild(tag);

  function onYouTubeIframeAPIReady(){
    youtubePlayer = new YT.Player('youtube-player-container',{
      height:'0',width:'0', playerVars:{autoplay:0,controls:0,rel:0,showinfo:0},
      events:{ onReady:onReady, onStateChange:onState }
    });
  }
  function onReady(e){
    e.target.setVolume(100);
    keyShiftHelp.textContent = 'YouTube ì†ŒìŠ¤ëŠ” ë¸Œë¼ìš°ì €ì—ì„œ ì˜¤ë””ì˜¤ ìŠ¤íŠ¸ë¦¼ì„ ê°€ê³µí•  ìˆ˜ ì—†ì–´ í‚¤ ì¡°ì ˆì´ ë¹„í™œì„±í™”ë©ë‹ˆë‹¤.';
    keyShift.disabled = true;
    playbackRate.addEventListener('input', () => {
      rateLabel.textContent = `${parseFloat(playbackRate.value).toFixed(2)}x`;
      youtubePlayer && youtubePlayer.setPlaybackRate && youtubePlayer.setPlaybackRate(parseFloat(playbackRate.value));
    });
  }
  function onState(evt){
    isPlaying = (evt.data === YT.PlayerState.PLAYING);
    playIcon.classList.toggle('hidden', isPlaying);
    pauseIcon.classList.toggle('hidden', !isPlaying);
    if (evt.data === YT.PlayerState.ENDED) playNext();
    startProgressLoop();
  }

  /* -------------------- Utils -------------------- */
  function fmt(sec){ if(!isFinite(sec)||sec<0) return '0:00'; sec=Math.floor(sec); const m=Math.floor(sec/60), s=sec%60; return `${m}:${String(s).padStart(2,'0')}`; }

  function startProgressLoop(){
    if (progressRaf) cancelAnimationFrame(progressRaf);
    const loop = ()=>{
      const d=youtubePlayer?.getDuration?youtubePlayer.getDuration():0;
      totalTimeEl.textContent=fmt(d||0); progressBar.max=d||0;
      if (!seeking){
        const t=youtubePlayer?.getCurrentTime?youtubePlayer.getCurrentTime():0;
        curTimeEl.textContent=fmt(t||0); progressBar.value=t||0;
      }
      progressRaf=requestAnimationFrame(loop);
    };
    progressRaf=requestAnimationFrame(loop);
  }
  progressBar.addEventListener('input',()=>{ seeking=true; curTimeEl.textContent=fmt(parseFloat(progressBar.value)||0); });
  const endSeek=()=>{ const t=parseFloat(progressBar.value)||0; youtubePlayer?.seekTo && youtubePlayer.seekTo(t,true); seeking=false; };
  progressBar.addEventListener('change',endSeek);
  progressBar.addEventListener('pointerup',endSeek);
  progressBar.addEventListener('touchend',endSeek);

  /* -------------------- Search (Left) -------------------- */
  function clearResults(){ searchResultsContainer.innerHTML=''; }
  function clearSearchUI(){ statusDiv.textContent=''; clearResults(); }
  async function searchYoutube(q){
    if(!YOUTUBE_API_KEY) return [];
    const url=`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q)}&key=${encodeURIComponent(YOUTUBE_API_KEY)}&type=video&maxResults=24&videoCategoryId=10`;
    try{
      const r=await fetch(url); const data=await r.json();
      if(!r.ok) { statusDiv.textContent = (data.error && data.error.message) ? data.error.message : 'API ì˜¤ë¥˜'; return []; }
      return (data.items||[]).map(item=>({
        videoId:item.id.videoId,
        name:item.snippet.title,
        artists:[{name:item.snippet.channelTitle}],
        albumImage:item.snippet.thumbnails.high?.url || item.snippet.thumbnails.medium?.url || PLACEHOLDER
      }));
    }catch(e){ statusDiv.textContent='ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜'; return []; }
  }
  function displayResults(tracks){
    clearResults();
    if(!tracks.length){ if(statusDiv.textContent==='YouTube ê²€ìƒ‰ ì¤‘...') statusDiv.textContent='ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.'; return; }
    statusDiv.textContent='';
    currentPlaylist=tracks;
    tracks.forEach((t,i)=>{
      const card=document.createElement('div');
      card.className='bg-white rounded-xl p-2 cursor-pointer hover:shadow-lg transition-shadow';
      const artist=(t.artists||[]).map(a=>a.name).join(', ');
      card.innerHTML=`
        <img src="${t.albumImage}" class="w-full rounded-lg shadow-sm aspect-square object-cover">
        <div class="mt-1">
          <p class="font-bold text-gray-900 truncate text-sm">${t.name}</p>
          <p class="text-xs text-gray-600 truncate">${artist}</p>
        </div>`;
      card.addEventListener('click',()=>playTrack(i));
      searchResultsContainer.appendChild(card);
    });
  }
  async function searchTracks(q){
    statusDiv.textContent='YouTube ê²€ìƒ‰ ì¤‘...'; clearResults();
    const list=await searchYoutube(q); displayResults(list);
  }
  function performSearch(){
    const q=searchInput.value.trim();
    if(!q){ clearSearchUI(); return; }
    searchTracks(q);
  }
  searchButton.addEventListener('click', performSearch);
  searchInput.addEventListener('keyup', e=>{ if(e.key==='Enter') performSearch(); });
  searchInput.addEventListener('input', ()=>{ if(!searchInput.value.trim()) clearSearchUI(); });

  /* -------------------- Lyrics (LRCLIB) -------------------- */
  const stripTopic = s => s?.replace(/\s*-\s*Topic$/i,'').trim();
  const stripBrackets = s => s?.replace(/\s*[\(\[][^)\]]*[\)\]]\s*/g,' ').replace(/\s{2,}/g,' ').trim();
  const escapeHtml = s => s.replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
  function containsInstTokens(title){
    return /(inst(?:rumental)?|mr|ë…¸ë˜ë°©|ê°€ë¼ì˜¤ì¼€|karaoke|ä¼´å¥|ë°˜ì£¼|minus\s*one|official\s*instrumental|acoustic\s*mr)/i.test(title) ||
           /[+\-]?\d+\s*key/i.test(title) || /(ë‚¨ìí‚¤|ì—¬ìí‚¤|ë‚¨ì„±í‚¤|ì—¬ì„±í‚¤|ì›í‚¤|ë‚®ì€í‚¤|ë†’ì€í‚¤)/i.test(title);
  }
  function removeInstTokens(title){
    let t=title;
    [/\binst(?:rumental)?\b/ig,/\binstrumental\b/ig,/\bver\.?\b/ig,
     /\bmr\b/ig,/ë…¸ë˜ë°©|ê°€ë¼ì˜¤ì¼€|ä¼´å¥|ë°˜ì£¼|karaoke/ig,/tj\s*ë…¸ë˜ë°©/ig,
     /official\s*instrumental/ig,/\bminus\s*one\b/ig,
     /[+\-]?\d+\s*key/ig,/\bkey\s*[+\-]?\d+\b/ig,
     /ë‚¨ìí‚¤|ì—¬ìí‚¤|ë‚¨í‚¤|ì—¬í‚¤|ë‚¨Key|ì—¬Key|ë‚¨ì„±í‚¤|ì—¬ì„±í‚¤|ì›í‚¤|ë‚®ì€í‚¤|ë†’ì€í‚¤/ig,
     /\bacoustic\s*mr\b/ig].forEach(r=>t=t.replace(r,' '));
    t=stripBrackets(t); t=t.replace(/\b(acoustic|piano|band|mr|inst)\b/ig,' ');
    return t.replace(/\s{2,}/g,' ').trim();
  }
  function guessTitleArtistFromTitle(title, channelArtist){
    const cleaned=stripBrackets(title);
    const parts=cleaned.split(' - ').map(s=>s.trim()).filter(Boolean);
    if(parts.length>=2){
      const left=parts[0], right=parts.slice(1).join(' - ');
      const leftHas=containsInstTokens(left), rightHas=containsInstTokens(right);
      if(rightHas && !leftHas) return { song: removeInstTokens(right), artist: stripTopic(left) };
      if(leftHas && !rightHas) return { song: removeInstTokens(left),  artist: stripTopic(right) };
      if(channelArtist){
        const ca=channelArtist.toLowerCase();
        if(left.toLowerCase().includes(ca))  return { song: removeInstTokens(right), artist: stripTopic(left) };
        if(right.toLowerCase().includes(ca)) return { song: removeInstTokens(left),  artist: stripTopic(right) };
      }
      return { song: removeInstTokens(left), artist: stripTopic(right) };
    }
    return { song: removeInstTokens(cleaned), artist: '' };
  }
  async function tryGet(track, artist){
    try{ const r=await fetch(`https://lrclib.net/api/get?track_name=${encodeURIComponent(track)}&artist_name=${encodeURIComponent(artist)}`);
      if(r.ok){ const d=await r.json(); return d.syncedLyrics||d.plainLyrics||''; }
    }catch(e){} return '';
  }
  async function trySearch(track, artist){
    try{ const r=await fetch(`https://lrclib.net/api/search?track_name=${encodeURIComponent(track)}&artist_name=${encodeURIComponent(artist)}&limit=1`);
      if(r.ok){ const a=await r.json(); if(a.length) return a[0].syncedLyrics||a[0].plainLyrics||''; }
    }catch(e){} return '';
  }
  async function trySearchTitleOnly(track){
    try{ const r=await fetch(`https://lrclib.net/api/search?track_name=${encodeURIComponent(track)}&limit=1`);
      if(r.ok){ const a=await r.json(); if(a.length) return a[0].syncedLyrics||a[0].plainLyrics||''; }
    }catch(e){} return '';
  }
  async function fetchLyricsSmart(artist,title){
    let t=await tryGet(title,artist); if(t) return t;
    t=await trySearch(title,artist); if(t) return t;
    t=await tryGet(artist,title); if(t) return t;
    t=await trySearch(artist,title); if(t) return t;
    t=await trySearchTitleOnly(title); if(t) return t;
    return '';
  }
  function parseLRC(text){
    if(!text) return {timed:false,lines:[]};
    const has=/\[[0-9]{1,2}:[0-9]{2}(?:\.[0-9]{1,3})?\]/.test(text);
    if(!has){
      const lines=text.replace(/\r/g,'').split('\n').map(s=>s.trim()).filter(Boolean).map(s=>({t:0,s}));
      return {timed:false,lines};
    }
    const out=[];
    text.replace(/\r/g,'').split('\n').forEach(line=>{
      const ms=[...line.matchAll(/\[([0-9]{1,2}):([0-9]{2})(?:\.([0-9]{1,3}))?\]/g)];
      const lyric=line.replace(/\[[^\]]+\]/g,'').trim(); if(!lyric||!ms.length) return;
      ms.forEach(m=>{ const t=(+m[1])*60+(+m[2])+((+m[3]||0)/1000); out.push({t,s:lyric}); });
    });
    out.sort((a,b)=>a.t-b.t); return {timed:true,lines:out};
  }
  function formatLyrics(prev,cur,next){
    let html=''; if(prev) html+=`<div class="lyric-line prev-line">${escapeHtml(prev.s)}</div>`;
    if(cur) html+=`<div class="lyric-line current-line">${escapeHtml(cur.s)}</div>`;
    if(next) html+=`<div class="lyric-line next-line">${escapeHtml(next.s)}</div>`;
    return html;
  }
  let currentLyrics={timed:false,lines:[]}, lyricIdx=-1, lyricRaf=null;
  function startLyricsLoop(){
    stopLyricsLoop();
    if(!currentLyrics.lines.length){ lyricsBox.innerHTML='<p class="text-center text-gray-400">ê°€ì‚¬ë¥¼ ì°¾ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</p>'; return; }
    const loop=()=>{
      const t=youtubePlayer?.getCurrentTime?youtubePlayer.getCurrentTime():0;
      let idx=0;
      if(currentLyrics.timed){ while(idx+1<currentLyrics.lines.length && currentLyrics.lines[idx+1].t<=t+0.05) idx++; }
      if(idx!==lyricIdx){
        lyricIdx=idx;
        const p=currentLyrics.lines[idx-1]||null, c=currentLyrics.lines[idx]||null, n=currentLyrics.lines[idx+1]||null;
        lyricsBox.innerHTML=formatLyrics(p,c,n);
      }
      lyricRaf=requestAnimationFrame(loop);
    };
    lyricRaf=requestAnimationFrame(loop);
  }
  function stopLyricsLoop(){ if(lyricRaf) cancelAnimationFrame(lyricRaf); lyricRaf=null; lyricIdx=-1; }

  /* -------------------- Playback -------------------- */
  async function playTrack(i){
    if(i<0 || i>=currentPlaylist.length) return;
    currentTrackIndex=i;
    const t=currentPlaylist[i];

    youtubePlayer.loadVideoById(t.videoId);
    albumArtImg.src=t.albumImage||PLACEHOLDER;
