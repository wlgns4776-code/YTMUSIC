  async function fetchLyricsSmart(artist,title){let t=await tryGet(title,artist); if(t) return t; t=await trySearch(title,artist); if(t) return t; t=await tryGet(artist,title); if(t) return t; t=await trySearch(artist,title); if(t) return t; t=await trySearchTitleOnly(title); if(t) return t; return ''}

  function parseLRC(text){if(!text) return{timed:false,lines:[]}; const has=/\[[0-9]{1,2}:[0-9]{2}(?:\.[0-9]{1,3})?\]/.test(text); if(!has){const lines=text.replace(/\r/g,'').split('\n').map(s=>s.trim()).filter(Boolean).map(s=>({t:0,s})); return{timed:false,lines}} const out=[]; text.replace(/\r/g,'').split('\n').forEach(line=>{const ms=[...line.matchAll(/\[([0-9]{1,2}):([0-9]{2})(?:\.([0-9]{1,3}))?\]/g)]; const lyric=line.replace(/\[[^\]]+\]/g,'').trim(); if(!lyric||!ms.length) return; ms.forEach(m=>{const t=(+m[1])*60+(+m[2])+((+m[3]||0)/1000); out.push({t,s:lyric})})}); out.sort((a,b)=>a.t-b.t); return{timed:true,lines:out}}
  function renderLyricsAtTime(t){ if(!currentLyrics.lines.length){lyricsBox.innerHTML=''; return} const T=Math.max(0,t-LRC_OFFSET); let idx=0; if(currentLyrics.timed){let lo=0,hi=currentLyrics.lines.length-1; while(lo<hi){const mid=Math.floor((lo+hi+1)/2); if(currentLyrics.lines[mid].t<=T+0.02) lo=mid; else hi=mid-1} idx=lo} const prev=currentLyrics.lines[idx-1]||null,cur=currentLyrics.lines[idx]||null,next=currentLyrics.lines[idx+1]||null; let html=''; if(prev) html+=`<div class="lyric-line prev-line text-white/80 text-sm">${escapeHtml(prev.s)}</div>`; if(cur) html+=`<div class="lyric-line current-line text-white text-sm">${escapeHtml(cur.s)}</div>`; if(next) html+=`<div class="lyric-line next-line text-white/80 text-sm">${escapeHtml(next.s)}</div>`; lyricsBox.innerHTML=html }
  let currentLyrics={timed:false,lines:[]},lyricsRaf=null; function startLyricsLoop(){ stopLyricsLoop(); if(!currentLyrics.lines.length){lyricsBox.innerHTML=''; return} const loop=()=>{ const t=youtubePlayer?.getCurrentTime?youtubePlayer.getCurrentTime():0; renderLyricsAtTime(t); lyricsRaf=requestAnimationFrame(loop)}; lyricsRaf=requestAnimationFrame(loop)} function stopLyricsLoop(){ if(lyricsRaf) cancelAnimationFrame(lyricsRaf); lyricsRaf=null }

  /* ---------- Playback ---------- */
  async function playTrack(i){ if(i<0||i>=currentPlaylist.length) return; currentTrackIndex=i; const t=currentPlaylist[i]; youtubePlayer.loadVideoById(t.videoId); albumArtImg.src=t.albumImage||PLACEHOLDER; trackTitleSpan.textContent=t.name||'ë…¸ë˜ ì œëª©'; const channel=(t.artists||[]).map(a=>a.name).join(', '); trackArtistSpan.textContent=channel?`- ${channel}`:''; artistNameP.textContent='ì±„ë„ëª…'; const g=guess(t.name||'',channel.replace(/\s*-\s*Topic$/i,'')); const raw=await fetchLyricsSmart(g.artist||channel,g.song); currentLyrics=parseLRC(raw); startLyricsLoop(); progressBar.value=0; curTimeEl.textContent='0:00'; totalTimeEl.textContent='0:00' }
  function togglePlayPause(){ if(!youtubePlayer||currentTrackIndex===-1) return; isPlaying?youtubePlayer.pauseVideo():youtubePlayer.playVideo() }
  function playNext(){ if(currentPlaylist.length) playTrack((currentTrackIndex+1)%currentPlaylist.length) }
  function playPrev(){ if(currentPlaylist.length) playTrack((currentTrackIndex-1+currentPlaylist.length)%currentPlaylist.length) }
  document.getElementById('playPauseBtn').addEventListener('click',togglePlayPause); document.getElementById('nextBtn').addEventListener('click',playNext); document.getElementById('prevBtn').addEventListener('click',playPrev);

  const toggleSettings=()=>{ const open=settingsPanel.style.opacity!=='1'; settingsPanel.style.opacity=open?'1':'0'; settingsPanel.style.transform=open?'scale(1) translateY(0)':'scale(.95) translateY(8px)'; settingsPanel.style.pointerEvents=open?'auto':'none' }; settingsIconBtn.addEventListener('click',toggleSettings);

  /* ---------- Waveform ---------- */
  (function initWaveform(canvas){ if(!canvas) return; const cfg={barCount:18,gap:3,smoothing:0.08,baseSpeedHz:0.6,rippleSpeedHz:1.2,baseWeight:0.75,rippleWeight:0.25,minRatio:0.25,maxRatio:0.85,fillStyle:'rgba(255,255,255,0.88)',glowBlur:6,glowColor:'rgba(255,255,255,0.35)'}; const dpr=Math.max(1,window.devicePixelRatio||1); const ctx=canvas.getContext('2d'); let prev=new Array(cfg.barCount).fill(0),W0=0,H0=0,start=null; const ease=t=>0.5*(1-Math.cos(Math.PI*2*t)); function resize(){const W=canvas.clientWidth||120,H=canvas.clientHeight||40; if(W!==W0||H!==H0){W0=W;H0=H; canvas.width=Math.floor(W*dpr); canvas.height=Math.floor(H*dpr); ctx.setTransform(dpr,0,0,dpr,0,0)}} function rr(x,y,w,h,r){r=Math.min(r,w*.5,h*.5); ctx.beginPath(); ctx.moveTo(x+r,y); ctx.lineTo(x+w-r,y); ctx.quadraticCurveTo(x+w,y,x+w,y+r); ctx.lineTo(x+w,y+h-r); ctx.quadraticCurveTo(x+w,y+h,x+w-r,y+h); ctx.lineTo(x+r,y+h); ctx.quadraticCurveTo(x,y+h,x,y+h-r); ctx.lineTo(x,y+r); ctx.quadraticCurveTo(x,y,x+r,y); ctx.closePath()} function draw(ts){if(!start) start=ts; const t=(ts-start)/1000; resize(); const W=canvas.clientWidth,H=canvas.clientHeight; ctx.clearRect(0,0,W,H); const bw=Math.max(2,(W-(cfg.barCount-1)*cfg.gap)/cfg.barCount); ctx.shadowBlur=cfg.glowBlur; ctx.shadowColor=cfg.glowColor; for(let i=0;i<cfg.barCount;i++){const base=ease((t*cfg.baseSpeedHz+i*.18)%1), rip=ease((t*cfg.rippleSpeedHz+i*.35)%1); const mix=cfg.baseWeight*base+cfg.rippleWeight*rip; const ratio=cfg.minRatio+(cfg.maxRatio-cfg.minRatio)*mix; const target=H*ratio; const h=prev[i]+(target-prev[i])*cfg.smoothing; prev[i]=h; const x=i*(bw+cfg.gap), y=H-h, r=Math.min(3,bw*.35); rr(x,y,bw,h,r); ctx.fillStyle=cfg.fillStyle; ctx.fill()} ctx.shadowBlur=0; ctx.shadowColor='transparent'; requestAnimationFrame(draw)} requestAnimationFrame(draw)})(waveformCanvas);
