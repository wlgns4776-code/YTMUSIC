<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --ply-primary:#A855F7; --ply-secondary:#7C3AED;
      --bg-color:#ffffff; --title-size:18px; --meta-size:14px;
    }
    html, body { margin:0; padding:0; background:var(--bg-color); }
    body{font-family:'Noto Sans KR',sans-serif}
    .card{ background:#fff; border-radius:20px; box-shadow:0 10px 25px -5px rgba(0,0,0,.1),0 10px 10px -5px rgba(0,0,0,.04); }
    #searchResults::-webkit-scrollbar{width:8px}
    #searchResults::-webkit-scrollbar-track{background:#f1f1f1;border-radius:10px}
    #searchResults::-webkit-scrollbar-thumb{background:#C4B5FD;border-radius:10px}
    #searchResults::-webkit-scrollbar-thumb:hover{background:#A78BFA}
    #player{ display:flex; flex-direction:column; color:#fff; background:linear-gradient(90deg,var(--ply-primary),var(--ply-secondary)); border-radius:1rem; box-shadow:0 10px 25px -5px rgba(0,0,0,.15),0 10px 10px -5px rgba(0,0,0,.05); width:100%; max-width:920px}
    .player-top{ display:flex; width:100%; align-items:center; }
    #player.layout-vertical .player-top{ flex-direction:column; align-items:center; }
    #player.layout-horizontal .player-top{ flex-direction:row; }
    #player .album-art{width:5rem;height:5rem}
    #player.layout-vertical .album-art{width:10rem;height:10rem}
    .text-glow{ text-shadow:0 1px 2px rgba(0,0,0,.25); }
    .title-text{ font-size:var(--title-size); line-height:1.2; }
    .meta-text{ font-size:var(--meta-size); }
    #settingsPanel{opacity:0;transform:scale(.95) translateY(10px);transition:opacity .2s,transform .2s;pointer-events:none}
    #settingsPanel.open{opacity:1;transform:scale(1) translateY(0);pointer-events:auto}
    #waveformCanvas{width:120px;height:40px}
    @media (min-width:768px){ #waveformCanvas{width:140px;height:44px} }
    #resultsWrap{ max-height: 50vh; overflow: auto; }
    .player-buttons button { cursor: pointer; transition: transform 0.1s ease; }
    .player-buttons button:active { transform: scale(0.9); }

    /* 🎵 가사 */
    #lyricsBox{ margin-top:.25rem }
    .lyric-line{ line-height:1.2; filter: drop-shadow(0 1px 1px rgba(0,0,0,.25)); }
    .current-line{ font-weight:700; opacity:.98; }
    .prev-line,.next-line{ opacity:.75; }

    /* ⏳ 진행바 */
    .progress-wrap{ width:100%; margin-top:.5rem; padding-top:.25rem; }
    .progress-row{ display:flex; align-items:center; gap:.5rem; }
    .time-label{ font-size:.75rem; opacity:.9; min-width:2.5rem; text-align:center; }
    input[type="range"].progress{
      -webkit-appearance:none; appearance:none; width:100%; height:6px;
      background:rgba(255,255,255,.35); border-radius:9999px; outline:none;
    }
    input[type="range"].progress::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:14px; height:14px;
      border-radius:50%; background:#ffffff; box-shadow:0 0 0 2px rgba(0,0,0,.15);
      cursor:pointer;
    }
    input[type="range"].progress::-moz-range-thumb{
      width:14px; height:14px; border:none; border-radius:50%; background:#ffffff; cursor:pointer;
    }
  </style>
</head>

<script>
  /* -------------------- DOM & 전역 변수 -------------------- */
  const playerDiv = document.getElementById('player');
  const albumArtImg = document.getElementById('albumArt');
  const trackTitleSpan = document.getElementById('trackTitle');
  const trackArtistSpan = document.getElementById('trackArtist');
  const artistNameP = document.getElementById('artistName');
  const lyricsBox = document.getElementById('lyricsBox');
  const waveformCanvas = document.getElementById('waveformCanvas');
  const searchInput = document.getElementById('searchInput');
  const searchButton = document.getElementById('searchButton');
  const statusDiv = document.getElementById('status');
  const searchResultsContainer = document.getElementById('searchResults');
  const settingsIconBtn = document.getElementById('settingsIconBtn');
  const settingsPanel = document.getElementById('settingsPanel');
  const displayNameInput = document.getElementById('displayNameInput');
  const applyDisplayName = document.getElementById('applyDisplayName');
  const imageUpload = document.getElementById('imageUpload');
  const revertCover = document.getElementById('revertCover');
  const primaryColor = document.getElementById('primaryColor');
  const secondaryColor = document.getElementById('secondaryColor');
  const applyColors = document.getElementById('applyColors');
  const resetColors = document.getElementById('resetColors');
  const bgColor = document.getElementById('bgColor');
  const applyBg = document.getElementById('applyBg');
  const resetBg = document.getElementById('resetBg');
  const layoutHorizontalBtn = document.getElementById('layoutHorizontalBtn');
  const layoutVerticalBtn = document.getElementById('layoutVerticalBtn');
  const volumeSlider = document.getElementById('volumeSlider');
  const volumeVal = document.getElementById('volumeVal');
  const speedInput = document.getElementById('speedInput');
  const speedVal = document.getElementById('speedVal');
  const titleSize = document.getElementById('titleSize');
  const metaSize = document.getElementById('metaSize');
  const titleSizeVal = document.getElementById('titleSizeVal');
  const metaSizeVal = document.getElementById('metaSizeVal');
  const resetTextSize = document.getElementById('resetTextSize');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const playIcon = document.getElementById('playIcon');
  const pauseIcon = document.getElementById('pauseIcon');
  const curTimeEl = document.getElementById('curTime');
  const totalTimeEl = document.getElementById('totalTime');
  const progressBar = document.getElementById('progressBar');
  const PLACEHOLDER = albumArtImg.src;

  let originalAlbumArtUrl = PLACEHOLDER;
  let userCoverUrl = null;
  let useUserCover = false;
  let youtubePlayer;
  let currentPlaylist = [];
  let currentTrackIndex = -1;
  let isPlaying = false;
  let waveform;
  let progressRaf = null;
  let userSeeking = false;

  /* -------------------- YouTube IFrame Player API -------------------- */
  const tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  const firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  function onYouTubeIframeAPIReady() {
    youtubePlayer = new YT.Player('youtube-player-container', {
      height: '0', width: '0',
      playerVars: { 'autoplay': 0, 'controls': 0, 'rel': 0, 'showinfo': 0 },
      events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange }
    });
  }
  function onPlayerReady(event) { event.target.setVolume(volumeSlider.value); updateDurationLabels(); }
  function onPlayerStateChange(event) {
    isPlaying = (event.data === YT.PlayerState.PLAYING);
    playIcon.classList.toggle('hidden', isPlaying);
    pauseIcon.classList.toggle('hidden', !isPlaying);
    if (event.data === YT.PlayerState.ENDED) { playNext(); }
    startProgressLoop();
  }

  /* -------------------- 유틸 -------------------- */
  const YOUTUBE_API_KEY = 'AIzaSyCydSU4s3HYDPKqEp37JIY8HdAmHvelHns'; // 필요 시 교체
  function setCssVar(name, value) { document.documentElement.style.setProperty(name, value); }
  function setLayout(mode) {
    playerDiv.classList.toggle('layout-horizontal', mode === 'horizontal');
    playerDiv.classList.toggle('layout-vertical', mode === 'vertical');
    const top = playerDiv.querySelector('.player-top');
    if (mode === 'vertical') top.classList.add('flex-col'); else top.classList.remove('flex-col');
    layoutHorizontalBtn.classList.toggle('bg-purple-500', mode === 'horizontal');
    layoutHorizontalBtn.classList.toggle('text-white', mode === 'horizontal');
    layoutHorizontalBtn.classList.toggle('bg-gray-200', mode === 'vertical');
    layoutHorizontalBtn.classList.toggle('text-gray-700', mode === 'vertical');
    layoutVerticalBtn.classList.toggle('bg-purple-500', mode === 'vertical');
    layoutVerticalBtn.classList.toggle('text-white', mode === 'vertical');
    layoutVerticalBtn.classList.toggle('bg-gray-200', mode === 'horizontal');
    layoutVerticalBtn.classList.toggle('text-gray-700', mode === 'horizontal');
  }
  const stripTopic = s => s?.replace(/\s*-\s*Topic$/i,'').trim();
  const stripBrackets = s => s?.replace(/\s*[\(\[][^)\]]*[\)\]]\s*/g,' ').replace(/\s{2,}/g,' ').trim();
  const escapeHtml = s => s.replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));

  function containsInstTokens(title){
    return /(inst(?:rumental)?|mr|노래방|가라오케|karaoke|伴奏|반주|minus\s*one|official\s*instrumental|acoustic\s*mr)/i.test(title) ||
           /[+\-]?\d+\s*key/i.test(title) || /(남자키|여자키|남성키|여성키|원키|낮은키|높은키)/i.test(title);
  }
  function removeInstTokens(title){
    let t = title;
    const patterns = [
      /\binst(?:rumental)?\b/ig, /\binstrumental\b/ig, /\bver\.?\b/ig,
      /\bmr\b/ig, /노래방|가라오케|伴奏|반주|karaoke/ig, /tj\s*노래방/ig,
      /official\s*instrumental/ig, /\bminus\s*one\b/ig,
      /[+\-]?\d+\s*key/ig, /\bkey\s*[+\-]?\d+\b/ig,
      /남자키|여자키|남키|여키|남Key|여Key|남성키|여성키|원키|낮은키|높은키/ig,
      /\bacoustic\s*mr\b/ig
    ];
    patterns.forEach(r=>{ t = t.replace(r,' '); });
    t = stripBrackets(t);
    t = t.replace(/\b(acoustic|piano|band|mr|inst)\b/ig,' ');
    return t.replace(/\s{2,}/g,' ').trim();
  }
  function guessTitleArtistFromTitle(title, channelArtist){
    const cleaned = stripBrackets(title);
    const parts = cleaned.split(' - ').map(s=>s.trim()).filter(Boolean);
    if (parts.length >= 2) {
      const left = parts[0];
      const right = parts.slice(1).join(' - ');
      const leftHas = containsInstTokens(left);
      const rightHas = containsInstTokens(right);
      if (rightHas && !leftHas) return { song: removeInstTokens(right), artist: stripTopic(left) };
      if (leftHas && !rightHas)   return { song: removeInstTokens(left),  artist: stripTopic(right) };
      if (channelArtist){
        const ca = channelArtist.toLowerCase();
        if (left.toLowerCase().includes(ca))  return { song: removeInstTokens(right), artist: stripTopic(left) };
        if (right.toLowerCase().includes(ca)) return { song: removeInstTokens(left),  artist: stripTopic(right) };
      }
      return { song: removeInstTokens(left), artist: stripTopic(right) };
    }
    return { song: removeInstTokens(cleaned), artist: '' };
  }

  /* -------------------- LRCLIB -------------------- */
  async function tryGet(track, artist){
    try{
      const res = await fetch(`https://lrclib.net/api/get?track_name=${encodeURIComponent(track)}&artist_name=${encodeURIComponent(artist)}`);
      if (res.ok) { const d = await res.json(); return d.syncedLyrics || d.plainLyrics || ''; }
    }catch(e){}
    return '';
  }
  async function trySearch(track, artist){
    try{
      const res = await fetch(`https://lrclib.net/api/search?track_name=${encodeURIComponent(track)}&artist_name=${encodeURIComponent(artist)}&limit=1`);
      if (res.ok) { const arr = await res.json(); if (arr.length) return arr[0].syncedLyrics || arr[0].plainLyrics || ''; }
    }catch(e){}
    return '';
  }
  async function trySearchTitleOnly(track){
    try{
      const res = await fetch(`https://lrclib.net/api/search?track_name=${encodeURIComponent(track)}&limit=1`);
      if (res.ok) { const arr = await res.json(); if (arr.length) return arr[0].syncedLyrics || arr[0].plainLyrics || ''; }
    }catch(e){}
    return '';
  }
  async function fetchLyricsSmart(artist, title){
    let txt = await tryGet(title, artist); if (txt) return txt;
    txt = await trySearch(title, artist); if (txt) return txt;
    txt = await tryGet(artist, title); if (txt) return txt;
    txt = await trySearch(artist, title); if (txt) return txt;
    txt = await trySearchTitleOnly(title); if (txt) return txt;
    return '';
  }

  function parseLRC(text){
    if(!text) return {timed:false, lines:[]};
    const hasTime = /\[[0-9]{1,2}:[0-9]{2}(?:\.[0-9]{1,3})?\]/.test(text);
    if(!hasTime){
      const lines = text.replace(/\r/g,'').split('\n').map(s=>s.trim()).filter(Boolean).map(t=>({t:0, s:t}));
      return { timed:false, lines };
    }
    const out=[];
    text.replace(/\r/g,'').split('\n').forEach(line=>{
      const matches=[...line.matchAll(/\[([0-9]{1,2}):([0-9]{2})(?:\.([0-9]{1,3}))?\]/g)];
      const lyric=line.replace(/\[[^\]]+\]/g,'').trim();
      if(!lyric || matches.length===0) return;
      matches.forEach(m=>{
        const mm=parseInt(m[1],10)||0;
        const ss=parseInt(m[2],10)||0;
        const ms=parseInt(m[3]||'0',10)||0;
        const t=mm*60 + ss + ms/1000;
        out.push({ t, s:lyric });
      });
    });
    out.sort((a,b)=>a.t-b.t);
    return { timed:true, lines:out };
  }
  function formatLyricsPreview(prev, cur, next){
    let html = '';
    if(prev) html += `<div class="lyric-line prev-line text-white/80 text-sm">${escapeHtml(prev.s)}</div>`;
    if(cur)  html += `<div class="lyric-line current-line text-white text-sm">${escapeHtml(cur.s)}</div>`;
    if(next) html += `<div class="lyric-line next-line text-white/80 text-sm">${escapeHtml(next.s)}</div>`;
    return html;
  }

  /* -------------------- YouTube 검색 -------------------- */
  async function searchYoutube(q) {
    if (!YOUTUBE_API_KEY || !String(YOUTUBE_API_KEY).trim()) { statusDiv.textContent=''; return []; }
    const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q)}&key=${encodeURIComponent(YOUTUBE_API_KEY)}&type=video&maxResults=24&videoCategoryId=10`;
    try {
      const res = await fetch(url);
      const data = await res.json();
      if (!res.ok) {
        const msg = (data && data.error && data.error.message) ? data.error.message : 'API Error';
        statusDiv.textContent = `검색 오류: ${msg}`;
        return [];
      }
      return (data.items || []).map(item => ({
        videoId: item.id.videoId,
        name: item.snippet.title,
        artists: [{ name: item.snippet.channelTitle }],
        albumImage: item.snippet.thumbnails.high?.url || item.snippet.thumbnails.medium?.url || PLACEHOLDER
      }));
    } catch (error) {
      console.error('Search Error:', error);
      statusDiv.textContent = '네트워크 오류';
      return [];
    }
  }

  /* -------------------- 검색 & 결과 표시 -------------------- */
  function clearResults() { searchResultsContainer.innerHTML = ''; }
  function clearSearchUI() { statusDiv.textContent = ''; clearResults(); }
  function displayResults(tracks) {
    clearResults();
    if (!tracks || tracks.length === 0) {
      if (statusDiv.textContent === 'YouTube 검색 중...') statusDiv.textContent = '검색 결과가 없습니다.';
      return;
    }
    statusDiv.textContent = '';
    currentPlaylist = tracks;
    tracks.forEach((track, index) => {
      const card = document.createElement('div');
      card.className = 'bg-white rounded-xl p-3 cursor-pointer hover:shadow-lg transition-shadow';
      const artistNames = (track.artists || []).map(a => a.name).join(', ');
      card.innerHTML = `
        <div class="relative">
          <img src="${track.albumImage}" alt="${track.name}" class="w-full rounded-lg shadow-sm aspect-square object-cover">
        </div>
        <div class="mt-2 text-center">
          <p class="font-bold text-gray-900 truncate text-sm">${track.name}</p>
          <p class="text-xs text-gray-600 truncate">${artistNames}</p>
        </div>`;
      card.addEventListener('click', () => { playTrack(index); });
      searchResultsContainer.appendChild(card);
    });
  }
  async function searchTracks(q) {
    statusDiv.textContent = 'YouTube 검색 중...';
    clearResults();
    const list = await searchYoutube(q);
    displayResults(list);
  }
  function performSearch() {
    const q = searchInput.value.trim();
    if (!q) { clearSearchUI(); return; }
    searchTracks(q);
  }

  /* -------------------- 진행바 로직 -------------------- */
  function fmt(sec){
    if (!isFinite(sec) || sec < 0) return '0:00';
    sec = Math.floor(sec);
    const m = Math.floor(sec/60), s = sec%60;
    return `${m}:${String(s).padStart(2,'0')}`;
  }
  function updateDurationLabels(){
    const d = youtubePlayer?.getDuration ? youtubePlayer.getDuration() : 0;
    progressBar.max = isFinite(d) && d>0 ? d : 0;
    totalTimeEl.textContent = fmt(d||0);
  }
  function startProgressLoop(){
    if (progressRaf) cancelAnimationFrame(progressRaf);
    const loop = () => {
      updateDurationLabels();
      if (youtubePlayer?.getCurrentTime && !userSeeking){
        const t = youtubePlayer.getCurrentTime();
        progressBar.value = t || 0;
        curTimeEl.textContent = fmt(t||0);
      }
      progressRaf = requestAnimationFrame(loop);
    };
    progressRaf = requestAnimationFrame(loop);
  }
  progressBar.addEventListener('input', () => { userSeeking = true; curTimeEl.textContent = fmt(parseFloat(progressBar.value)||0); });
  const endSeek = () => {
    const t = parseFloat(progressBar.value)||0;
    if (youtubePlayer?.seekTo) youtubePlayer.seekTo(t, true);
    userSeeking = false;
  };
  progressBar.addEventListener('change', endSeek);
  progressBar.addEventListener('pointerup', endSeek);
  progressBar.addEventListener('touchend', endSeek);

  /* -------------------- 가사 싱크 루프 -------------------- */
  let currentLyrics = { timed:false, lines:[] };
  let currentLineIndex = -1;
  let rafId = null;

  function startLyricsLoop(){
    stopLyricsLoop();
    if (!currentLyrics.lines.length) { lyricsBox.classList.add('hidden'); lyricsBox.innerHTML=''; return; }
    lyricsBox.classList.remove('hidden');
    const loop = () => {
      const t = youtubePlayer?.getCurrentTime ? youtubePlayer.getCurrentTime() : 0;
      let idx = 0;
      if (currentLyrics.timed) {
        while (idx+1 < currentLyrics.lines.length && currentLyrics.lines[idx+1].t <= t + 0.05) idx++;
      } else { idx = 0; }
      if (idx !== currentLineIndex) {
        currentLineIndex = idx;
        const prev = currentLyrics.lines[idx-1] || null;
        const cur  = currentLyrics.lines[idx]   || null;
        const next = currentLyrics.lines[idx+1] || null;
        lyricsBox.innerHTML = formatLyricsPreview(prev, cur, next);
      }
      rafId = requestAnimationFrame(loop);
    };
    rafId = requestAnimationFrame(loop);
  }
  function stopLyricsLoop(){
    if (rafId) cancelAnimationFrame(rafId);
    rafId = null;
    currentLineIndex = -1;
  }

  /* -------------------- 플레이어 컨트롤 -------------------- */
  async function playTrack(index) {
    if (index < 0 || index >= currentPlaylist.length) return;
    currentTrackIndex = index;
    const track = currentPlaylist[currentTrackIndex];

    youtubePlayer.loadVideoById(track.videoId);
    originalAlbumArtUrl = track.albumImage;
    if (!useUserCover) albumArtImg.src = track.albumImage;

    trackTitleSpan.textContent = track.name || '노래 제목';
    const channelArtist = stripTopic((track.artists || []).map(a => a.name).join(', '));
    trackArtistSpan.textContent = channelArtist ? `- ${channelArtist}` : '';

    const guess = guessTitleArtistFromTitle(track.name || '', channelArtist);
    const artistForLyrics = guess.artist || channelArtist;
    const titleForLyrics  = guess.song;

    const raw = await fetchLyricsSmart(artistForLyrics, titleForLyrics);
    currentLyrics = parseLRC(raw);
    startLyricsLoop();

    // 진행바 초기화
    progressBar.value = 0;
    curTimeEl.textContent = '0:00';
    updateDurationLabels();
    startProgressLoop();
  }
  function togglePlayPause() {
    if (!youtubePlayer || currentTrackIndex === -1) return;
    isPlaying ? youtubePlayer.pauseVideo() : youtubePlayer.playVideo();
  }
  function playNext() { if (currentPlaylist.length > 0) playTrack((currentTrackIndex + 1) % currentPlaylist.length); }
  function playPrev() { if (currentPlaylist.length > 0) playTrack((currentTrackIndex - 1 + currentPlaylist.length) % currentPlaylist.length); }

  /* -------------------- 파형 -------------------- */
  function initWaveform(canvas, options = {}) {
    if (!canvas) return;
    const cfg = { barCount:18,gap:3,smoothing:0.08,baseSpeedHz:0.6,rippleSpeedHz:1.2,baseWeight:0.75,rippleWeight:0.25,minRatio:0.25,maxRatio:0.85,fillStyle:'rgba(255,255,255,0.88)',glowBlur:6,glowColor:'rgba(255,255,255,0.35)', ...options };
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    const ctx = canvas.getContext('2d');
    let prevHeights=new Array(cfg.barCount).fill(0);
    let lastW=0,lastH=0, startedAt=null;
    const easeCos=t=>0.5*(1-Math.cos(Math.PI*2*t));
    function resizeIfNeeded(){
      const cssW=canvas.clientWidth||120, cssH=canvas.clientHeight||40;
      if(cssW!==lastW||cssH!==lastH){ lastW=cssW; lastH=cssH; canvas.width=Math.floor(cssW*dpr); canvas.height=Math.floor(cssH*dpr); ctx.setTransform(dpr,0,0,dpr,0,0); }
    }
    function roundRect(ctx,x,y,w,h,r){ const rr=Math.min(r,w*.5,h*.5); ctx.beginPath(); ctx.moveTo(x+rr,y); ctx.lineTo(x+w-rr,y); ctx.quadraticCurveTo(x+w,y,x+w,y+rr); ctx.lineTo(x+w,y+h-rr); ctx.quadraticCurveTo(x+w,y+h,x+w-rr,y+h); ctx.lineTo(x+rr,y+h); ctx.quadraticCurveTo(x,y+h,x,y+h-rr); ctx.lineTo(x,y+rr); ctx.quadraticCurveTo(x,y,x+rr,y); ctx.closePath(); }
    function render(ts){
      if(!startedAt) startedAt=ts; const t=(ts-startedAt)/1000;
      resizeIfNeeded(); const W=canvas.clientWidth, H=canvas.clientHeight;
      ctx.clearRect(0,0,W,H);
      const barWidth=Math.max(2,(W-(cfg.barCount-1)*cfg.gap)/cfg.barCount);
      ctx.shadowBlur=cfg.glowBlur; ctx.shadowColor=cfg.glowColor;
      for(let i=0;i<cfg.barCount;i++){
        const base=easeCos((t*cfg.baseSpeedHz + i*0.18)%1);
        const ripple=easeCos((t*cfg.rippleSpeedHz + i*0.35)%1);
        const mix=cfg.baseWeight*base + cfg.rippleWeight*ripple;
        const ratio=cfg.minRatio + (cfg.maxRatio-cfg.minRatio)*mix;
        const target=H*ratio; const h=prevHeights[i]+(target-prevHeights[i])*cfg.smoothing; prevHeights[i]=h;
        const x=i*(barWidth+cfg.gap), y=H-h, r=Math.min(3,barWidth*0.35);
        roundRect(ctx,x,y,barWidth,h,r); ctx.fillStyle=cfg.fillStyle; ctx.fill();
      }
      ctx.shadowBlur=0; ctx.shadowColor='transparent';
      requestAnimationFrame(render);
    }
    requestAnimationFrame(render);
    return { setSpeed(mult){ mult=Math.max(0.1, Math.min(5, mult||1)); cfg.baseSpeedHz = 0.6 * mult; cfg.rippleSpeedHz = 1.2 * mult; } };
  }

  /* -------------------- 초기화 -------------------- */
  function initialize() {
    // 검색
    searchButton.addEventListener('click', performSearch);
    searchInput.addEventListener('keyup', e => { if (e.key === 'Enter') performSearch(); });
    searchInput.addEventListener('input', () => { if (!searchInput.value.trim()) clearSearchUI(); });

    // 플레이어 컨트롤
    playPauseBtn.addEventListener('click', togglePlayPause);
    nextBtn.addEventListener('click', playNext);
    prevBtn.addEventListener('click', playPrev);

    // 설정
    settingsIconBtn.addEventListener('click', () => settingsPanel.classList.toggle('open'));
    applyDisplayName.addEventListener('click', () => { if (displayNameInput.value.trim()) artistNameP.textContent = displayNameInput.value.trim(); });

    imageUpload.addEventListener('change', e => {
      const file = e.target.files[0]; if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => { userCoverUrl = ev.target.result; useUserCover = true; albumArtImg.src = userCoverUrl; };
      reader.readAsDataURL(file);
    });
    revertCover.addEventListener('click', () => { useUserCover = false; userCoverUrl = null; albumArtImg.src = originalAlbumArtUrl || PLACEHOLDER; });

    applyColors.addEventListener('click', () => { setCssVar('--ply-primary', primaryColor.value); setCssVar('--ply-secondary', secondaryColor.value); });
    resetColors.addEventListener('click', () => { primaryColor.value = '#A855F7'; secondaryColor.value = '#7C3AED'; applyColors.click(); });

    applyBg.addEventListener('click', () => setCssVar('--bg-color', bgColor.value));
    resetBg.addEventListener('click', () => { bgColor.value = '#ffffff'; applyBg.click(); });

    layoutHorizontalBtn.addEventListener('click', () => setLayout('horizontal'));
    layoutVerticalBtn.addEventListener('click', () => setLayout('vertical'));

    volumeSlider.addEventListener('input', e => {
      const volume = e.target.value;
      volumeVal.textContent = `${volume}%`;
      if (youtubePlayer && youtubePlayer.setVolume) youtubePlayer.setVolume(volume);
    });

    speedInput.addEventListener('input', e => {
      const speed = parseFloat(e.target.value);
      speedVal.textContent = `${speed.toFixed(2)}x`;
      waveform?.setSpeed(speed);
    });

    titleSize.addEventListener('input', e => { const size = `${e.target.value}px`; titleSizeVal.textContent = size; setCssVar('--title-size', size); });
    metaSize.addEventListener('input', e => { const size = `${e.target.value}px`;  metaSizeVal.textContent = size; setCssVar('--meta-size', size); });
    resetTextSize.addEventListener('click', () => { titleSize.value = 18; metaSize.value = 14; titleSize.dispatchEvent(new Event('input')); metaSize.dispatchEvent(new Event('input')); });

    // 초기값
    setLayout('horizontal');
    waveform = initWaveform(waveformCanvas);
    speedInput.dispatchEvent(new Event('input'));
    titleSize.dispatchEvent(new Event('input'));
    metaSize.dispatchEvent(new Event('input'));
    applyColors.click();
    applyBg.click();
    clearSearchUI();
  }
  initialize();
</script>
